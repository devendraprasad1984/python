<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./nwb.png" sizes="64x64" type="image/png">
    <title>NUV - Natwest Under Voice</title>

<body>


<div class="container">

    <div class="sidenav">
        <div>ACCOUNT</div>
        <div id="accountsList"></div>
    </div>


    <div class="right">
        <span class="headingLogo"><img src="./nwb.png"></span>
        <span class="headingTop">NUV - Natwest Under Voice</span>

        <div class="info"><span>Alexa/Siri:</span> tell me what's happening with my <span
                class="green">RBS/Natwest</span> / <span class="orange">SBI/AXIS/HSBC</span> Account
        </div>
        <div class="info"><span>Alexa/Siri:</span> play my <span class="green">RBS/Natwest</span> / <span
                class="orange">SBI/AXIS/HSBC</span> account story ending with <span>8296</span></div>

        <div id='contentHeader' class="contentheader"></div>
        <div id='contentData' class="contentData">main content goes here</div>
        <div>
            <span class='btn' onclick="speakOut()">Alexa/Siri Speak</span>
            <span class='btn red' onclick="stopPlay()">Stop</span>
        </div>
    </div>
</div>
