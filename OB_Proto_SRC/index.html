<body class="notranslate">
<div class="container">
    <div class="sidenav">
        <div>ACCOUNT</div>
        <div id="accountsList"></div>
    </div>

    <div class="right">
        <span class="headingLogo"><img src="./nwb.png"></span>
        <span class="headingTop">NUV - Natwest Under Voice</span>

        <div class="info"><span>Alexa/Siri:</span> tell me what's happening with my <span
                class="green">RBS/Natwest</span> / <span class="orange">SBI/AXIS/HSBC</span> Account
        </div>
        <div class="info"><span>Alexa/Siri:</span> play my <span class="green">RBS/Natwest</span> / <span
                class="orange">SBI/AXIS/HSBC</span> account story ending with <span>8296</span></div>

        <div style="float: right">
            <span class='bgred btn' onclick="generateSampleNarrative()">Sample Narrative</span>
            <span class='bgpurple btn' onclick="changeLanguage('HI-EN')">English</span>
            <span class='bgpurple btn' onclick="changeLanguage('EN-HI')">Hindi</span>
        </div>
<!--        <div id='google_translate_element'></div>-->
        <div id='contentHeader' class="contentheader"></div>
        <div id='contentData' class="contentData">generate and listen what your account says</div>
        <div style="float: right">

            <span class='bgpurple btn' onclick="speakOut()">Alexa/Siri Speak</span>
<!--            <span class='bgred btn' onclick="stopPlay()">Stop</span>-->
        </div>
    </div>
</div>
